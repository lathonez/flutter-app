<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Profit</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Overall: {{flutter.profit}}</h3>
  <h3>Snowball: {{snowball.profit}}</h3>
  <h3>InPlay: {{inPlay.profit}}</h3>

  <ion-item>
    <ion-label>Show Notification</ion-label>
    <ion-toggle [disabled]="!notification.hasCordova" [(ngModel)]="notification.enabled"></ion-toggle>
  </ion-item>

</ion-content>
